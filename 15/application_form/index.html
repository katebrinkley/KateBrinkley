<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms v1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<div id=container>
	<form action="#" method="POST">

		<header>
			<h1>Course Application</h1>
		</header>
		
		<h2>Your Contact Info</h2>
		<div>
			<label for="yourName">Your Name</label>
			<input type="text" placeholder="First" id="firstName" name="firstName" size="31">
			<input type="text" placeholder="Last" id="lastName" name="lastName" size="31">
		</div>

		<div>
			<label for="phoneNumber">Phone Number</label>
			<input type="text" id="phone1" size="18"> --
			<input type="text" id="phone2" size="19"> --
			<input type="text" id="phone3" size="18">
		</div>

		<div>
			<label for="address">Address</label>
			<input type="text" placeholder="Street Address" id="streetAddress" size="65">
		</div>
		<div>
			<input type="text" placeholder="Address Line 2" id="address2" size="65">
		</div>
		<div>
			<input type="text" placeholder="City" id="city">
			<input type="text" placeholder="State">
			<input type="text" placeholder="Postal Code">
		</div>

		<h2>Skills & Interests</h2>
		<div>
			<label for="course">Course</label>
			<select id="course">
				<option value="--">--</option>
  				<optgroup label="Web Development">
    				<option value="Front-end">Front-end</option>
    				<option value="Back-end">Back-end</option>
  				</optgroup>
  				<optgroup label="Design">
  					<option value="Visual Design">Visual Design</option>
    				<option value="User Experience">User Experience</option>
  				</optgroup>
			</select>
		</div>

		<div>
			<label for="pastExperience">Past Experience</label>
			<textarea name="pastExperience" id="pastExperience" cols="80" rows="10"></textarea>
		</div>

		<h2>Anything Else?</h2>
		<div>
			<label for="referral">Referral</label>
			<select name="referral" id="referral">
				<option value="None">None</option>
				<option value="Friend">Friend</option>
				<option value="Instructor">Instructor</option>
				<option value="Online">Online</option>
			</select>
		</div>
		<div>
			<label for="comments">Comments</label>
			<textarea name="comments" id="comments" cols="80" rows="10"></textarea>
		</div>

		<div>
			<input type="submit" value="Save Draft" id="submit">
			<input type="submit" value="Submit" id="submit">
		</div>




	</form>
	</div>


	
</body>
</html>
